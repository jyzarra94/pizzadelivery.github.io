<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza a Domicilio Rapida y Fresca</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Pizza Delivery</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ms-auto">
				<a class="nav-link-active" href="#">Home</a>
				<a class="nav-link" href="#">Features</a>
				<a class="nav-link" href="#">Pricing</a>
			</div>
		</div>
	</div>
</nav>
	<div class="container my-3">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
				<h2>Pizza Personalizada</h2>
			<form>
				<div class="mb-3">
					<label for="perzonalizar" class="form-label">Indique su Pizza Personalizada</label>
					<input type="text" class="form-control" id="perzonalizar" placeholder="Pizza Personalizada" autofocus/>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Dejanos tu Opinion</label>
					<textarea class="form-control" id="description" rows="3" placeholder="Opinion"></textarea>
				</div>
				<div class="mb-3">
					<label for="cantidad" class="form-label">Cantidad de Pizzas que desea llevar</label>
				<input type="number" class="form-control" id="cantidad" rows="3"/>
				</div>
				<div class="d-grid gap-2">
				<button class="btn btn-success">Enviar Pedido</button>
				<button class="btn btn-secondary">Limpiar Pedido</button>
				</div>
			</form>
		</div>
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
				<h2>Variedades de Pizzas a Domicilio</h2>
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th class="center">#</th>
							<th class="center">Pizzas</th>
							<th class="center">Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="center">1</td>
							<td class="center">Pizza de Pepperoni</td>
							<td class="center">15$</td>
						</tr>
						<tr>
							<td class="center">2</td>
							<td class="center">Pizza Margarita</td>
							<td class="center">18$</td>
						</tr>
						<tr>
							<td class="center">3</td>
							<td class="center">Pizza de Carne</td>
							<td class="center">20$</td>
						</tr>
						<tr>
							<td class="center">4</td>
							<td class="center">Pizza con Salsa de Ajo</td>
							<td class="center">10$</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
